spring.datasource.url=jdbc:h2:mem:testdb2
#spring.datasource.url=jdbc:h2:D:/DataCenter/H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.schema=classpath:static/db/schema.sql
spring.datasource.data=classpath:static/db/data.sql

feign.hystrix.enabled=true 
feign.client.config.default.connectTimeout=5000 
feign.client.config.default.readTimeout=10000
feign.client.config.default.retryer=feign.Retryer.Default
 
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#logging.level=debug

